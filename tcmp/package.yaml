name: typeclass-metaprogramming
version: 0.0.0

ghc-options: -Wall -Werror

default-extensions:
- ApplicativeDo
- BlockArguments
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- LambdaCase
- NamedFieldPuns
- OverloadedStrings
- PatternSynonyms
- QuasiQuotes
- RecordWildCards
- ScopedTypeVariables
- TypeApplications
- TypeFamilies
- ViewPatterns

dependencies:
- base

library:
  source-dirs: src